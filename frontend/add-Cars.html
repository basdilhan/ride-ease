<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Vehicle - RideEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('/OwnerBack.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(227, 242, 253, 0.85), rgba(255, 255, 255, 0.85));
            z-index: -1;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrap {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .navbar-custom {
            background: linear-gradient(to right, #2c3e50, #34495e);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link,
        .navbar-custom .dropdown-toggle {
            color: #fff !important;
            font-weight: 600;
        }

        .navbar-custom .dropdown-menu {
            background-color: #34495e;
            border: none;
        }

        .navbar-custom .dropdown-item {
            color: white;
        }

        .navbar-custom .dropdown-item:hover {
            background-color: #2c3e50;
        }

        .profile-icon {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
            font-size: 1.2rem;
            color: #34495e;
            margin-right: 8px;
        }

        .form-wrapper {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            margin: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-wrapper h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .form-label {
            font-weight: 600;
            color: #34495e;
        }

        .form-control, .form-select {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ced4da;
        }

        .form-control:focus, .form-select:focus {
            border-color: #2c3e50;
            box-shadow: 0 0 0 0.25rem rgba(44, 62, 80, 0.25);
        }

        .btn-custom-add {
            background-color: #2c3e50;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            width: 100%;
            transition: 0.3s;
        }

        .btn-custom-add:hover {
            background-color: #1a252f;
        }

        .btn-custom-back {
            background-color: #6c757d;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            width: 100%;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: 0.3s;
        }

        .btn-custom-back:hover {
            background-color: #5a6268;
        }

        .footer {
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: white;
            padding: 40px 0 20px 0;
            width: 100%;
        }

    </style>
</head>
<body>

<div class="page-container">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">RideEase Owner</a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/owner/dashboard}">Home</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                            <div class="profile-icon"><i class="bi bi-person-fill"></i></div>
                            <span>Profile</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/owner/profile}">View Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrap">
        <div class="form-wrapper">
            <h2>Add New Vehicle Details</h2>
            <form th:action="@{/owner/add-vehicle}" th:object="${car}" method="post">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="carModel" class="form-label">Car Model</label>
                        <input type="text" class="form-control" id="carModel" th:field="*{carModel}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" th:field="*{year}" min="2000" th:max="${#dates.year(#dates.createNow()) + 1}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" class="form-control" id="color" th:field="*{color}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="price" class="form-label">Price (per day)</label>
                        <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" required>
                    </div>
                    <div class="col-md-6">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" th:field="*{status}" required>
                            <option value="Available" selected>Available</option>
                            <option value="Under Maintenance">Under Maintenance</option>
                        </select>
                    </div>
                    <div class="col-md-6 mt-4">
                        <a th:href="@{/owner/dashboard}" class="btn-custom-back">Back</a>
                    </div>
                    <div class="col-md-6 mt-4">
                        <button type="submit" class="btn-custom-add">Add Vehicle</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 RideEase. All rights reserved.</p>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

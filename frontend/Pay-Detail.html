<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Payment Details - RideEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>

        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }

        .page-container { display: flex; flex-direction: column; min-height: 100vh; }

        .content-wrap { flex: 1; padding: 40px 20px; }

        .navbar-custom { background: linear-gradient(to right, #2c3e50, #34495e); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }

        .navbar-custom .navbar-brand, .navbar-custom .nav-link { color: #fff !important; font-weight: 600; }

        .table-wrapper { background: #fff; border-radius: 15px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }

        .table-wrapper h2 { color: #2c3e50; font-weight: 700; margin-bottom: 20px; }

        .stat-card { background: #fff; border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.08); }

        .stat-card .stat-value { font-size: 2rem; font-weight: 700; color: #2c3e50; }

        .stat-card .stat-label { font-size: 1rem; color: #6c757d; }

        .footer { background: linear-gradient(to right, #2c3e50, #34495e); color: white; padding: 30px 0; }

    </style>
</head>
<body>
<div class="page-container">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" th:href="@{/owner/dashboard}">RideEase Owner</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/owner/dashboard}">Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrap container">
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-value" th:text="${ #numbers.formatDecimal(totalEarnings, 1, 'COMMA', 2, 'POINT')}"></div>
                    <div class="stat-label">Total Earnings</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-value text-warning">0.00</div> <div class="stat-label">Pending Payments</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-value" th:text="${completedTransactions}"></div>
                    <div class="stat-label">Completed Transactions</div>
                </div>
            </div>
        </div>

        <div class="table-wrapper">
            <h2 class="mb-4">Payment History</h2>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Payment ID</th>
                        <th>Booking ID</th>
                        <th>Customer Name</th>
                        <th>Amount</th>
                        <th>Payment Date</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="payment : ${payments}">
                        <td th:text="${'PAY-' + payment.paymentId}"></td>
                        <td th:text="${'BK-' + payment.booking.bookingId}"></td>
                        <td th:text="${payment.booking.customer.name}"></td>
                        <td th:text="${  #numbers.formatDecimal(payment.amount, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td th:text="${#temporals.format(payment.paymentDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                                <span class="badge"
                                      th:text="${payment.paymentStatus}"
                                      th:classappend="${payment.paymentStatus == 'PAID'} ? 'bg-success' : 'bg-danger'">
                                </span>
                        </td>
                    </tr>
                    <tr th:if="${payments.isEmpty()}">
                        <td colspan="6" class="text-center p-4">No payment history found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

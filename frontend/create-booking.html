<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Booking - RideEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        /* Existing styles */
        body {
            background-image: url('/CusBack.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(to right, rgba(227, 242, 253, 0.92), rgba(255, 255, 255, 0.9));
            z-index: -1;
        }
        .navbar-custom { background: linear-gradient(to right, #b71c1c, #880e4f); }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link { color: #fff !important; font-weight: 600; }
        .booking-container { max-width: 800px; margin: 40px auto; padding: 0 20px; }
        .booking-wrapper { background: #fff; border-radius: 15px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        .booking-wrapper h2 { color: #b71c1c; font-weight: 700; text-align: center; }
        .booking-wrapper p { text-align: center; color: #6c757d; margin-bottom: 30px; }
        .section-title { color: #880e4f; font-weight: 600; border-bottom: 2px solid #880e4f; padding-bottom: 5px; margin-bottom: 20px; }
        .btn-book { background-color: #d32f2f; color: white; font-weight: 600; padding: 12px; font-size: 1.1rem; border: none; }
        .btn-book:hover { background-color: #880e4f; }

        /* NEW: Modern styles for the payment form */
        .payment-form-group {
            border: 1px solid #ced4da;
            border-radius: .375rem;
            padding: 8px;
            display: flex;
            align-items: center;
            transition: border-color .15s ease-in-out;
        }
        .payment-form-group:focus-within {
            border-color: #880e4f;
            box-shadow: 0 0 0 0.25rem rgba(136, 14, 79, 0.25);
        }
        .payment-form-group .form-control {
            border: none;
            box-shadow: none;
        }
        .payment-form-group .form-control:focus {
            box-shadow: none;
        }
        .payment-form-group .icon {
            padding: 0 8px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/customer/dashboard}">RideEase</a>
    </div>
</nav>

<div class="booking-container">
    <div class="booking-wrapper">
        <h2>Create Your Booking</h2>
        <p>Select your car, dates, and payment details to finalize your rental.</p>

        <form th:action="@{/customer/create-booking}" th:object="${bookingDto}" method="post">
            <h5 class="section-title">1. Booking Details</h5>
            <div class="row g-3 mb-4">
                <div class="col-12">
                    <label class="form-label">Select Car</label>
                    <select th:field="*{carId}" class="form-select" required>
                        <option value="" disabled selected>Choose a car...</option>
                        <option th:each="car : ${cars}"
                                th:value="${car.carId}"
                                th:text="${car.carModel  + #numbers.formatDecimal(car.price, 1, 'COMMA', 2, 'POINT') + '/day'}">
                        </option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="pickupDate" class="form-label">Pickup Date & Time</label>
                    <input type="text" class="form-control flatpickr-datetime" id="pickupDate" th:field="*{pickupDate}" required placeholder="Select date and time...">
                </div>
                <div class="col-md-6">
                    <label for="returnDate" class="form-label">Return Date & Time</label>
                    <input type="text" class="form-control flatpickr-datetime" id="returnDate" th:field="*{returnDate}" required placeholder="Select date and time...">
                </div>
            </div>

            <h5 class="section-title">2. Payment Information</h5>

            <div class="row g-3">
                <div class="col-12">
                    <label for="cardNumber" class="form-label">Card Details</label>
                    <div class="payment-form-group">
                        <span class="icon"><i class="bi bi-credit-card-fill"></i></span>
                        <input type="text" id="cardNumber" class="form-control" placeholder="Card Number" required>
                        <input type="text" id="expireDate" class="form-control" placeholder="MM / YY" required style="max-width: 100px;">
                        <input type="text" id="cvv" class="form-control" placeholder="CVV" required style="max-width: 80px;">
                    </div>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-book">Book Now & Pay</button>
            </div>
        </form>
    </div>
</div>

<footer class="footer">...</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://unpkg.com/imask"></script>

<script>
    // Initialize Flatpickr calendars
    flatpickr(".flatpickr-datetime", {
        enableTime: true,
        // THIS IS THE KEY CHANGE: "Z" produces the ISO 8601 format Spring Boot expects by default
        dateFormat: "Y-m-d\\TH:i",
        minDate: "today"
    });

    // iMask for payment form fields remains the same
    IMask(document.getElementById('cardNumber'), { mask: '0000 0000 0000 0000' });
    IMask(document.getElementById('expireDate'), { mask: '00 / 00' });
    IMask(document.getElementById('cvv'), { mask: '000[0]' });
</script>

</body>
</html>

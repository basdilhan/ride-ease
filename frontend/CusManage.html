<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Profile - RideEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-image: url('CusBack.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center center; background-attachment: fixed; font-family: 'Segoe UI', sans-serif; }
        body::before { content: ""; position: fixed; inset: 0; background: linear-gradient(to right, rgba(227, 242, 253, 0.92), rgba(255, 255, 255, 0.9)); z-index: -1; }
        .navbar-custom { background: linear-gradient(to right, #b71c1c, #880e4f); }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link { color: #fff !important; font-weight: 600; }
        .profile-container { background: #fff; border-radius: 15px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
        .profile-container h2 { color: #b71c1c; font-weight: 700; margin-bottom: 20px; }
        .form-label { font-weight: 600; color: #880e4f; }
        .btn-update { background-color: #d32f2f; color: white; font-weight: 600; border: none; }
        .btn-update:hover { background-color: #880e4f; }
        .content-container { max-width: 900px; margin: 40px auto; padding: 0 20px; }
        footer.footer { background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); color: #444; text-align: center; padding: 40px 0 20px; margin-top: 80px; border-top: 1px solid #ccc; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="#">RideEase</a>
        <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" href="#">Home</a></li></ul>
    </div>
</nav>

<div class="content-container">
    <div class="profile-container">
        <h2>My Profile</h2>
        <form>
            <div class="row g-4">
                <div class="col-md-6">
                    <h5 class="mb-3">Personal Details</h5>
                    <div>
                        <label class="form-label">Full Name</label>
                        <p class="form-control-plaintext">John Doe</p>
                    </div>
                     <div>
                        <label class="form-label">Email Address</label>
                        <p class="form-control-plaintext">john.doe@example.com</p>
                    </div>
                </div>

                <div class="col-md-6">
                    <h5 class="mb-3">Contact Details</h5>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" value="+94 77 123 4567">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" value="123 Galle Road, Colombo 03">
                    </div>
                </div>

                <hr class="my-3">

                <div class="col-12">
                    <h5 class="mb-3">Driver's License</h5>
                    <div>
                        <label for="licenseUpload" class="form-label">Upload New License</label>
                        <input class="form-control" type="file" id="licenseUpload">
                    </div>
                </div>

                <hr class="my-3">
                
                <div class="col-12">
                    <h5 class="mb-3">Security</h5>
                     <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#changePasswordCollapse">
                        Change Password
                    </button>
                    <div class="collapse mt-3" id="changePasswordCollapse">
                        <div class="card card-body">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword">
                            </div>
                             <div class="mb-3">
                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmNewPassword">
                            </div>
                            <button type="button" class="btn btn-danger">Save New Password</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 text-end mt-4">
                    <button type="submit" class="btn btn-update px-4">Update Profile</button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer class="footer">...</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to RideEase Car Rental Service</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('LoginBack.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            margin-top: 50px;
        }
        .form-container h2 {
            color: #dc3545;
            font-weight: bold;
        }
        .form-container .tagline {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #dc3545;
            border: none;
        }
        .btn-primary:hover {
            background-color: #c82333;
        }
        .form-control {
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .hidden {
            display: none;
        }
        .switch-btns button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6 form-container">
            <div class="text-center">
                <h2>Welcome to RideEase Car Rental Service</h2>
                <p class="tagline">Drive your dreams. Rent with ease.</p>
                <div class="switch-btns">

                    <button id="showRegisterBtn" class="btn btn-outline-danger">Register</button>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" name="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="hidden" th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group text-center">
                    <label class="me-3"><input type="radio" name="role" value="CUSTOMER" checked> Customer</label>
                    <label><input type="radio" name="role" value="OWNER"> Vehicle Owner</label>
                    <input type="hidden" th:field="*{role}" id="roleField" />
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telephone</label>
                    <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <button type="button" id="backBtn" class="btn btn-secondary w-100 mt-2">Back to Login</button>
            </form>
            <div th:if="${param.register_success}" class="alert alert-success text-center">
                You've successfully registered! Please login.
            </div>
            <div th:if="${param.register_error}" class="alert alert-danger text-center">
                Registration failed. Please try again. <br>
                <small th:text="${param.register_error}"></small>
            </div>
        </div>
    </div>

    <!-- JS for toggling forms and syncing role -->
    <script>
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const loginBtn = document.getElementById('loginBtn');
        const backBtn = document.getElementById('backBtn');
        const roleRadios = document.getElementsByName('role');
        const roleField = document.getElementById('roleField');

        showRegisterBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });
        loginBtn.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
        if (backBtn) {
            backBtn.addEventListener('click', () => {
                registerForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });
        }
        roleRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                roleField.value = radio.value;
            });
        });
        if (roleField) roleField.value = document.querySelector('input[name="role"]:checked').value;
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Search Cars - RideEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-image: url('CusBack.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center center; background-attachment: fixed; font-family: 'Segoe UI', sans-serif; }
        body::before { content: ""; position: fixed; inset: 0; background: linear-gradient(to right, rgba(227, 242, 253, 0.92), rgba(255, 255, 255, 0.9)); z-index: -1; }
        .navbar-custom { background: linear-gradient(to right, #b71c1c, #880e4f); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link { color: #fff !important; font-weight: 600; }
        .profile-icon { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; background-color: white; border-radius: 50%; font-size: 1.2rem; color: #880e4f; margin-right: 8px; }
        .content-container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .filter-wrapper { background: rgba(255, 255, 255, 0.96); border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); margin-bottom: 30px; }
        .car-card { background: #fff; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); transition: transform 0.3s, box-shadow 0.3s; overflow: hidden; }
        .car-card:hover { transform: translateY(-5px); box-shadow: 0 12px 35px rgba(0,0,0,0.2); }
        .car-card img { width: 100%; height: 200px; object-fit: cover; }
        .car-card .price { font-size: 1.5rem; font-weight: 700; color: #b71c1c; }
        .btn-book { background-color: #d32f2f; color: white; font-weight: 600; width: 100%; }
        .btn-book:hover { background-color: #880e4f; }
        footer.footer { background-color: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); color: #444; text-align: center; padding: 40px 0 20px; margin-top: 80px; border-top: 1px solid #ccc; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/customer/dashboard}">RideEase</a>
    </div>
</nav>

<div class="content-container" style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">
    <div class="filter-wrapper" style="background: rgba(255, 255, 255, 0.96); border-radius: 15px; padding: 25px; margin-bottom: 30px;">
        <h3 class="mb-3" style="color: #880e4f;">Find Your Perfect Ride</h3>
        <form th:action="@{/customer/search-cars}" method="get">
            <div class="input-group">
                <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="Search for a car model ">
                <button class="btn" type="submit" style="background-color: #b71c1c; color: white;">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>
        </form>
    </div>

    <div class="row g-4">
        <div class="col-lg-4 col-md-6" th:each="car : ${cars}">
            <div class="card h-100" style="border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1);">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${car.carModel}"></h5>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="price" style="font-size: 1.5rem; font-weight: 700; color: #b71c1c;"
                             th:text="${  #numbers.formatDecimal(car.price, 1, 'COMMA', 2, 'POINT')} + '/day'">
                        </div>
                        <span th:text="${car.status}"
                              th:classappend="${car.status == 'Available'} ? 'badge bg-success' : 'badge bg-secondary'">
                        </span>
                    </div>
                    <p class="card-text text-muted small" th:text="${'Year: ' + car.year + ' | Color: ' + car.color}"></p>

                </div>
            </div>
        </div>

        <div th:if="${cars.isEmpty()}" class="col-12">
            <div class="alert alert-warning text-center">
                No cars found matching your criteria. Please try a different search.
            </div>
        </div>
    </div>
</div>

<footer class="footer">...</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Owner Profile - RideEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .page-container { display: flex; flex-direction: column; min-height: 100vh; }
        .content-wrap { flex: 1; padding: 40px 20px; }
        .navbar-custom { background: linear-gradient(to right, #2c3e50, #34495e); }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link { color: #fff !important; font-weight: 600; }
        .profile-container { background: #fff; border-radius: 15px; padding: 40px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 900px; margin: auto; }
        .profile-container h2 { color: #2c3e50; font-weight: 700; margin-bottom: 30px; }
        .form-label { font-weight: 600; color: #34495e; }
        .btn-update { background-color: #2c3e50; color: white; font-weight: 600; border: none; }
        .btn-update:hover { background-color: #1a252f; }
        .footer { background: linear-gradient(to right, #2c3e50, #34495e); color: white; padding: 30px 0; text-align: center; }
    </style>
</head>
<body>

<div class="page-container">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">RideEase Owner</a>
            <ul class="navbar-nav"><li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li></ul>
        </div>
    </nav>

    <div class="content-wrap">
        <div class="profile-container">
            <h2>Owner Profile</h2>
            <form>
                <div class="row g-4">
                    <div class="col-md-6">
                        <h5 class="mb-3">Personal Details</h5>
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <p class="form-control-plaintext">Owner Name</p>
                        </div>
                         <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <p class="form-control-plaintext">owner.name@example.com</p>
                        </div>
                    </div>
                     <div class="col-md-6">
                        <h5 class="mb-3">Contact Details</h5>
                        <div class="mb-3">
                            <label for="tele" class="form-label">Phone Number (Tele)</label>
                            <input type="tel" class="form-control" id="tele" value="+94 71 987 6543">
                        </div>
                    </div>

                    <hr class="my-3">

                    <div class="col-12">
                        <h5 class="mb-3">Security</h5>
                        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#changePasswordCollapse">
                            Change Password
                        </button>
                        <div class="collapse mt-3" id="changePasswordCollapse">
                            <div class="card card-body">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="currentPassword">
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword">
                                </div>
                                 <div class="mb-3">
                                    <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirmNewPassword">
                                </div>
                                <button type="button" class="btn" style="background-color: #2c3e50; color: white;">Save New Password</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 text-end mt-4">
                        <button type="submit" class="btn btn-update px-4 py-2">Update Profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="mb-0">&copy; 2025 RideEase. All rights reserved.</p>
        </div>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

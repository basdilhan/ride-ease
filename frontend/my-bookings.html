<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>My Bookings - RideEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .page-container { display: flex; flex-direction: column; min-height: 100vh; }
        .content-wrap { flex: 1; padding: 40px 20px; }
        .navbar-custom { background: linear-gradient(to right, #b71c1c, #880e4f); }
        .navbar-custom .navbar-brand, .navbar-custom .nav-link { color: #fff !important; font-weight: 600; }
        .table-wrapper { background: #fff; border-radius: 15px; padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .table-wrapper h2 { color: #b71c1c; font-weight: 700; margin-bottom: 20px; }
        .table th { color: #880e4f; }
        .action-form { display: inline-block; }

        footer.footer {

            background-color: rgba(255, 255, 255, 0.7);

            backdrop-filter: blur(10px);

            color: #444;

            text-align: center;

            padding: 40px 0 20px;

            margin-top: 80px;

            border-top: 1px solid #ccc;

        }



        .footer .social-icons i {

            font-size: 1.5rem;

            margin: 0 10px;

            color: #b71c1c;

            transition: 0.3s;

        }



        .footer .social-icons i:hover {

            color: #880e4f;

        }



        .footer a {

            color: #b71c1c;

            text-decoration: none;

            margin: 0 8px;

        }



        .footer a:hover {

            text-decoration: underline;

        }


    </style>
</head>
<body>
<div class="page-container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" th:href="@{/customer/dashboard}">RideEase</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/customer/dashboard}">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="content-wrap container">
        <div class="table-wrapper">
            <h2>My Bookings</h2>

            <!-- Success Messages -->
            <div th:if="${param.success}" class="alert alert-success">Your booking was created successfully!</div>
            <div th:if="${param.cancelled}" class="alert alert-danger">Your booking has been successfully cancelled.</div>

            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Booking ID</th>
                        <th>Car Model</th>
                        <th>Pickup Date</th>
                        <th>Return Date</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Loop through the bookings list and display each one -->
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${'BK-' + booking.bookingId}"></td>
                        <td th:text="${booking.car.carModel}"></td>
                        <td th:text="${#temporals.format(booking.pickupDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(booking.returnDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${  #numbers.formatDecimal(booking.totalAmount, 1, 'COMMA', 2, 'POINT')}"></td>
                        <td>
            <span class="badge" th:text="${booking.status}"
                  th:classappend="${booking.status == 'CONFIRMED'} ? 'bg-success' : 'bg-secondary'">
            </span>
                        </td>
                        <td class="text-center">
                            <!-- THIS IS THE CORRECTED FORM FOR CANCELLATION -->
                            <form th:if="${booking.status == 'CONFIRMED'}"
                                  th:action="@{/customer/cancel-booking/{id}(id=${booking.bookingId})}"
                                  method="post" style="display: inline;">



                                <button type="submit" class="btn btn-sm btn-danger"
                                        onclick="return confirm('Are you sure you want to cancel this booking?');">
                                    Cancel Booking
                                </button>
                            </form>
                        </td>
                    </tr>
                    <!-- Message to show if there are no bookings -->
                    <tr th:if="${bookings.isEmpty()}">
                        <td colspan="7" class="text-center p-4">You have no bookings yet.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer">

        <div class="container">

            <div class="social-icons mb-3">

                <a href="#"><i class="bi bi-facebook"></i></a>

                <a href="#"><i class="bi bi-twitter-x"></i></a>

                <a href="#"><i class="bi bi-instagram"></i></a>

            </div>

            <div>

                <a href="#">About Us</a> | <a href="#">Contact Us</a>

            </div>

            <div class="mt-3">

                <small>&copy; 2025 RideEase. All rights reserved.</small>

            </div>

        </div>

    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
